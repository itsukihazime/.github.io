<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アルカディアンドリームカンペ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <div class="display">
    <div id="mainText"></div>
  </div>

  <div class="buttons" id="buttons"></div>

  <div class="history" id="history"></div>

  <div id="roleToggle" class="role-toggle">
    <span class="role-label">MT組</span>

    <label class="switch">
      <input type="checkbox" id="roleSwitch">
      <span class="slider"></span>
    </label>

    <span class="role-label">ST組</span>
  </div>
  <button class="reset" id="resetBtn">リセット</button>

</div>

<script src="app.js"></script>
</body>
</html>
